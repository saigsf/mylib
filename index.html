<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>我的轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            /* height: 100%; */
            /* overflow-x: hidden; */
        }
        /* .yourName {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        } */
        
        .carousel {
            width: 100%;
            height: 100%;
            margin: auto;
            position: relative;
        }
        
        .carousel img {
            width: 100%;
            height: 100%;
        }
        
        .carousel-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* overflow: hidden; */
        }
        
        .carousel-item {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .inner {
            transition: all 1s ease 0s;
            /* transform: rotateY(90deg) */
        }
    </style>

</head>

<body>
    <!-- <div class="yourName"> -->
    <div class="carousel">
        <div class="carousel-wrapper">

            <div class="carousel-item"><img src="img/1372922598130.jpg" /></div>

            e: 5000
        })
